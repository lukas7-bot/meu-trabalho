Enviar","podcasts_linkFullEpisodes_linkPodcastPage_tooltip":"Adicione seu podcast","accessibilityLabels_forYou_nav_upload_btn":"Carregar um vídeo","accessibilityLabels_forYou_nav_settings_btn":"Abrir o menu de configurações","push_popup_title":"Ativar as notificações push do TikTok?","push_popup_content":"Fique por dentro com notificações push de curtidas, comentários, vídeos mais recentes e mais.","push_popup_btn1":"Cancelar","push_popup_btn2":"Ativar","Settings_ads_page_adpersonalization_title":"Como os anúncios são personalizados","Adv_settings_warning_text":"Confirme se deseja ocultar anúncios de %s","Adv_settings_warning_description":"Você não verá anúncios desse anunciante por 28 dias. Essa configuração se aplica apenas aos anúncios do TikTok e pode ser que você ainda veja os anúncios desse anunciante em outras redes.","Adv_settings_page_help_text":"Você pode ocultar os anúncios de um anunciante que recentemente exibiu anúncios para você no TikTok. Você não verá anúncios desse anunciante por 28 dias. Essa configuração se aplica apenas aos anúncios do TikTok, e você poderá continuar vendo os anúncios desse anunciante em outras redes de anúncios.","Adv_settings_page_hide_adv_title":"Anunciantes que você ocultou","Open":"Abrir","start_time":"Horário de início","dm_cam_preview_photo":"[foto]","load_error":"Não foi possível carregar essa página. Tente novamente mais tarde.","discard":"Descartar","inbox_follow_failed_banned":"Esta conta foi banida devido a várias violações das Diretrizes da Comunidade","inbox_follow_failed_noconnection":"Não foi possível seguir, verifique sua conexão com a internet","inbox_follow_failed_other":"Não foi possível seguir a conta","settings_updated":"Configurações atualizadas","pcWeb_repostRemoved_toast":"Republicação removida","webapp_forYoufeed_videoRemoved_toast":"Removemos este vídeo do seu feed","GENERAL":"GERAL","Explore":"Explorar","TRENDING":"POPULAR","inbox":"Caixa de entrada","vid_mod_analytics_penalty_reason_minor_title":"Segurança de menores","vid_mod_analytics_penalty_reason_minor_desc":"Para dar aos adolescentes espaço adicional para exploração e expressão de identidade em espaços digitais, o conteúdo carregado por usuários menores de 16 anos não é elegível para recomendação. Promover a cirurgias estéticas para menores pode levar a maiores taxas de insatisfação corporal. Assim, tal conteúdo - incluindo vídeos de antes e depois, vídeos de procedimentos cirúrgicos e mensagens discutindo cirurgia estética eletiva sem aviso de riscos - não é elegível para o feed Para Você de todos os usuários com menos de 18 anos.","vid_mod_analytics_penalty_reason_unoriginal_title":"Conteúdo não original, de baixa qualidade e de QR Code","vid_mod_analytics_penalty_reason_unoriginal_desc":"Para manter o TikTok positivo e agradável para nossos usuários, o conteúdo que não é original ou é de baixa qualidade não é elegível para recomendação. O conteúdo não original inclui vídeos que são apenas importados ou enviados de outras fontes (como outras plataformas, programas de TV, filmes ou webcasts), sem nenhuma edição nova e criativa. É possível identificar se um vídeo não é original se ele tiver uma marca d'água ou um logotipo sobreposto. O conteúdo de baixa qualidade inclui vídeos muito curtos, imagens estáticas e vídeos feitos apenas de GIFs. O conteúdo que inclui códigos QR geralmente não se qualifica para o feed Para Você porque pode levar os usuários a sites ou aplicativos nocivos, embora abramos exceções em circunstâncias em que o risco é baixo (por exemplo, para comércio eletrônico).","vid_mod_analytics_nr_vid_penalty_reason_unoriginal_title":"Conteúdo não original, de baixa qualidade e de QR Code","vid_mod_analytics_nr_vid_penalty_reason_unoriginal_desc":"Para manter a experiência positiva que nossos usuários esperam da plataforma TikTok, conteúdo não original e de baixa qualidade não se qualifica para recomendação. Conteúdo não original é o conteúdo que é apenas importado ou copiado de outras fontes, sem nenhuma nova edição criativa. Um vídeo pode não ser original se tiver uma marca d'água ou logotipo. O conteúdo de baixa qualidade inclui vídeos muito curtos, imagens estáticas e vídeos feitos apenas com GIFs.","vid_mod_analytics_nr_acct_penalty_reason_unoriginal_title":"Conta não original","vid_mod_analytics_nr_acct_penalty_reason_unoriginal_desc":"Sua conta contém publicações que não são originais e são inelegíveis para o feed Para Você. Para obter mais informações, revise nossas Diretrizes da Comunidade \u003E Não adequado para feed Para Você \u003E Conteúdo não original, de baixa qualidade e de QR Code","vid_mod_analytics_penalty_reason_spam_title":"Conteúdo de spam, não autêntico ou enganoso","vid_mod_analytics_penalty_reason_spam_desc":"O conteúdo que tenta enganar ou manipular os usuários para obter mais seguidores, curtidas, visualizações ou outras métricas de engajamento na plataforma não se qualifica para o feed Para você. Isso inclui conteúdo que incentiva os usuários a seguir ou curtir uns aos outros, ou conteúdo que induz os usuários a clicarem em botões de curtir ou compartilhar. Além disso, conteúdo que promova teorias da conspiração e divulgue informações falsas ou prejudiciais sobre eventos atuais e eventos em que os detalhes ainda estão em desenvolvimento também não se qualificam para o feed Para Você.","vid_mod_analytics_penalty_reason_sexual_title":"Conteúdo abertamente sexual","vid_mod_analytics_penalty_reason_sexual_desc":"Para ajudar a manter uma experiência confortável, o conteúdo que é abertamente sugestivo sexualmente pode não se qualificar para recomendação. Isso inclui conteúdo que retrata nudez implícita, sexualiza partes do corpo ou é descaradamente erótico ou sensual (por exemplo, strip-teases).","vid_mod_analytics_penalty_reason_tobacco_title":"Tabaco e produtos alcoólicos","vid_mod_analytics_penalty_reason_tobacco_desc":"Conteúdo que promova, mencione ou descreva produtos alcoólicos consumido por pessoas em idade legal para consumo, mas que beba de forma perigosa, pode não ser elegível para recomendação. Conteúdo que descreva o uso de produtos de tabaco por adultos ou que mencione substâncias controladas não é elegível para recomendação.","vid_mod_analytics_penalty_reason_stunts_title":"Brincadeiras e esportes perigosos","vid_mod_analytics_penalty_reason_stunts_desc":"Quando replicadas sem precauções de segurança, certas atividades podem ser arriscadas ou perigosas, o que pode levar a danos físicos. Conteúdo que inclui acrobacias perigosas, ou esportes radicais realizados por amadores, pode ser inelegível.","vid_mod_analytics_penalty_reason_graphic_title":"Conteúdo violento e explícito","vid_mod_analytics_penalty_reason_graphic_desc":"Conteúdo que cause desconforto, choque ou nojo ao espectador pode ser inelegível para o feed Para Você, incluindo efeitos assustadores, sustos, maquiagem que recria feridas sangrentas de forma realista e representações de funções corporais. Conteúdos muito violentos e gráficos não são permitidos no TikTok. No entanto, podemos permitir certos tipos de conteúdo, como imagens gráficas de mortes, acidentes ou brigas, quando servem como documentação de eventos do mundo real e são considerados de interesse público. Como esse conteúdo pode não ser confortável para todos os públicos, ele não se qualifica para recomendação e terá uma tela ou aviso para aceitar a visualização.","vid_mod_analytics_penalty_reason_fyf_title":"Não qualificado para o feed Para você","vid_mod_analytics_penalty_reason_fyf_desc":"Seu vídeo não atende aos nossos padrões de elegibilidade para o feed Para Você. Reveja as Diretrizes da Comunidade do TikTok para obter mais informações \u003E Inelegível para o feed Para Você","vidModAnalytics_detailPg_sectionHumanMod_sectionBody":"Usuários e terceiros podem denunciar violações de política para nós. Descobrimos essa violação de política após uma denúncia de que o conteúdo violava nossas Diretrizes da Comunidade.","vidModAnalytics_detailPg_sectionVideoDetails_sectionLabel":"Detalhes do vídeo","vidModAnalytics_detailPg_sectionDatePosted_sectionLabel":"Publicado em %1$s às %2$s","vid_mod_analytics_appeal_detailpg_reason_title":"Motivo da violação","vid_mod_analytics_detail_pg_title":"Vídeo não elegível","vid_mod_analytics_detail_pg_desc":"Este vídeo não é elegível para o feed Para Você porque ele viola nossas Diretrizes da Comunidade.","vidModAnalytics_detailPg_sectionSuccess_header":"Recurso aprovado","vid_mod_analytics_appeal_success_detail_pg_desc":"Analisamos seu recurso e restauramos seu vídeo. Pedimos desculpas por qualquer inconveniente que isso possa ter causado. Agradecemos por fazer parte da comunidade do TikTok!","vid_mod_analytics_appeal_detail_pg_title":"Vídeo removido","vid_mod_analytics_appeal_detail_pg_desc":"Este vídeo viola nossas Diretrizes da Comunidade.","vidModAnalytics_appealSubmitted_sectionTitle_header":"Solicitação recebida","vid_mod_analytics_appeal_rcv_detail_pg_desc":"Recebemos sua solicitação e notificaremos você assim que o resultado de seu recurso estiver disponível.","dsa_illegal_appeal_expired_header":"Prazo para recurso expirado","dsa_illegal_appeal_expired_desc":"O prazo para recurso contra essa decisão expirou e ela não pode mais ser contestada.","dsa_illegal_appeal_button_ok":"OK","dsaCGWebapp_detailPg_sectionCG_body":"Leia nossas %s","dsaCGWebapp_detailPg_sectionCG_link":"Diretrizes da Comunidade","dsaCGWebapp_appealExpired_emptyState_body":"O prazo para recurso contra essa decisão expirou e ela não pode mais ser contestada.","appeal_btn_new":"Recurso","dsa_illegal_appeal_dropdown_title":"O motivo para contestar essa decisão","dsa_illegal_appeal_explanation":"Explicação do recurso","dsa_illegal_appeal_alt_options":"Pode haver outras maneiras de resolver o problema, incluindo procedimentos de resolução de disputas extrajudiciais e processos judiciais. %s","reasonForAppeal_appealPg_appealReasonCard_title":"Motivo para recorrer da decisão","dsa_illegal_uploader_vio_appeal_exp_desc
